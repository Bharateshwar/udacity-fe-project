<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog site Design system</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <h1 class="design-system-heading">Blog Design System</h1>
    <div class="design-sytem-container">
      <div class="typography-components">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <p><b>Bold paragraph</b></p>
        <p><i>Italic paragraph</i></p>
        <p><u>Underline paragraph</u></p>
        <a href="#">Sample link</a>
        <blockquote>This is a blockquote</blockquote>
      </div>

      <div class="buttons">
        <button class="primary-button">Primary button</button>
        <button class="secondary-button">Secondary button</button>
      </div>

      <div class="content-components">
        <div class="blog-post-card">
          <img
            class="blog-post-card-image"
            src="../assets/laptop.jpeg"
            alt="blog-card-image"
          />
          <div class="card-content">
            <span class="blog-post-label">Label</span>
            <h2>Blog Title</h2>
            <h2>Blog content preview...</h2>
            <a href="#">Link to blog page</a>
          </div>
        </div>
        <figure class="blog-image-figure">
          <img
            class="blog-image"
            src="../assets/sample-image.jpeg"
            alt="computer screen with a code file opened"
          />
          <figcaption>
            Just a sample image to show in the design system
          </figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
